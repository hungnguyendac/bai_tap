<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link css-->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/font_style.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- // Link css -->

  <title>1.1 Navigation Assignment</title>
</head>

<body>
  <header class="header">
    <div class="inner">
      <!-- Header box -->
      <div class="header_box">
        <!-- Header logo -->
        <div class="header_logo">
          <button class="menu_button is_active" type="button" aria-label="Open popup">
            <span class="icon icon_bars"></span>
          </button>
          <h1 class="logo">
            <a class="logo_link" href="#none" aria-label="Logo">
              <img class="logo_img" src="./img_logo.svg" alt="Logo">
            </a>
          </h1>
        </div>
        <!-- // Header logo -->
        <!-- Header menu -->
        <nav class="header_menu">
          <ul class="header_list">
            <li class="header_item">
              <a class="header_item_link" href="#none" aria-label="Home">
                Home
              </a>
            </li>
            <li class="header_item">
              <a class="header_item_link" href="#none" aria-label="Shop">
                Shop
              </a>
            </li>
            <li class="header_item">
              <a class="header_item_link" href="#none" aria-label="Product">
                Product
              </a>
            </li>
            <li class="header_item">
              <a class="header_item_link" href="#none" aria-label="Contact">
                Contact Us
              </a>
            </li>
          </ul>
        </nav>
        <!-- // Header menu -->
        <!-- Header icon -->
        <div class="header_icon">
          <button class="search_button" type="button" aria-label="Search">
            <span class="icon icon_search"></span>
          </button>
          <a class="user_link" href="#none" aria-label="User">
            <span class="icon icon_user"></span>
          </a>
          <a class="bag_link" href="#none" aria-label="Shopping">
            <span class="icon icon_bag">
              <span class="icon_number">2</span>
            </span>
          </a>
        </div>
        <!-- // Header icon -->
      </div>
      <!-- // Header box -->

      <!-- Popup mobile -->
      <div class="popup">
        <!-- popup header -->
        <div class="popup_header">
          <div class="popup_logo">
            <a class="logo_link" href="#none" aria-label="Logo">
              <h2 class="logo_text">3legant<span class="dot">.</span></h2>
            </a>
            <button class="button_close" type="button" aria-label="Close">
              <span class="icon icon_close"></span>
            </button>
          </div>
          <div class="popup_input">
            <button class="search_button" type="button" aria-label="Search">
              <span class="icon icon_search"></span>
            </button>
            <input class="input_search" type="text" placeholder="Search">
          </div>
          <nav class="popup_menu"></nav>
        </div>
        <!-- // Popup header -->

        <!-- Popup footer -->
        <div class="popup_footer">
          <div class="title">
            <p class="title_text">Cart</p>
            <div class="title_icon">
              <a class="bag_link" href="#none" aria-label="Shopping">
                <span class="icon icon_bag"></span>
              </a>
              <span class="icon_number">2</span>
            </div>
          </div>
          <div class="title">
            <p class="title_text">Wishlist</p>
            <div class="title_icon">
              <a class="love_link" href="#none" aria-label="Favorite Products">
                <span class="icon icon_heart"></span>
              </a>
              <span class="icon_number">2</span>
            </div>
          </div>
          <div class="popup_button">
            <button class="popup_button_sign">Sign In</button>
          </div>
          <div class="popup_footer_icon">
            <a class="instagram_link" href="#none" aria-label="Instagram">
              <span class="icon icon_instagram"></span>
            </a>
            <a class="fb_link" href="#none" aria-label="Facebook">
              <span class="icon icon_facebook"></span>
            </a>
            <a class="ytb_link" href="#none" aria-label="Youtube">
              <span class="icon icon_youtube"></span>
            </a>
          </div>
        </div>
        <!-- // Popup footer -->
      </div>
      <!-- // Popup mobile -->
    </div>
  </header>

  <!-- Dimmed -->
  <div class="dimmed"></div>
  <!-- // Dimmed -->
  <script src="./index.js"></script>
</body>

</html>
