<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link css-->
  <link rel="stylesheet" href="./css/_reset.css">
  <link rel="stylesheet" href="./css/font_style.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- // Link css -->

  <title>1.1 Navigation Assignment</title>
</head>

<body>
  <header class="header">
    <div class="inner">
      <!-- header -->
      <div class="header_box">
        <div class="header_logo">
          <button type="button" class="button_icon is_active">
            <span class="icon icon_bars"></span>
          </button>
          <a class="logo_link" href="#none">
            <h1 class="header_logo_text">3legant<span class="dot">.</span></h1>
          </a>
        </div>
        <nav class="header_menu">
          <ul class="header_list">
            <li class="header_item">
              <a class="header_item_link" href="#none" aria-label="Home">
                Home
              </a>
            </li>
            <li class="header_item">
              <a class="header_item_link" href="#none" aria-label="Shop">
                Shop
              </a>
            </li>
            <li class="header_item">
              <a class="header_item_link" href="#none" aria-label="product">
                Product
              </a>
            </li>
            <li class="header_item">
              <a class="header_item_link" href="#none" aria-label="Contact">
                Contact Us
              </a>
            </li>
          </ul>
        </nav>
        <div class="header_icon">
          <button class="icon icon_search"></button>
          <a class="user" href="#none" aria-label="User">
            <span class="icon icon_user"></span>
          </a>
          <a class="bag" href="#none" aria-label="Shopping">
            <span class="icon icon_bag">
              <span class="icon_number">2</span>
            </span>
          </a>
        </div>
      </div>
      <!-- Popup Mobile -->
      <div class="popup">
        <!-- popup_header -->
        <div class="popup_header">
          <div class="popup_logo">
            <a class="logo_link" href="#none">
              <h2 class="header_logo_text">3legant<span>.</span></h2>
            </a>
            <button class="button_close" type="button" aria-label="Close">
              <span class="icon icon_close"></span>
            </button>
          </div>
          <div class="popup_input">
            <button class="icon icon_search" type="button" aria-label="Search"></button>
            <input class="input_search" type="text" placeholder="Search">
          </div>
          <nav class="popup_menu"></nav>
        </div>
        <!-- // popup_header -->

        <!-- popup_footer -->
        <div class="popup_footer">
          <div class="title">
            <p class="title_text">Cart</p>
            <div class="title_icon">
              <a href="#none" aria-label="Shopping">
                <span class="icon icon_bag"></span>
              </a>
              <span class="icon_number">2</span>
            </div>
          </div>
          <div class="title">
            <p class="title_text">Wishlist</p>
            <div class="title_icon">
              <a href="#none" aria-label="Favorite Products">
                <span class="icon icon_heart"></span>
              </a>
              <span class="icon_number">2</span>
            </div>
          </div>
          <div class="popup_button">
            <button class="popup_button_sign">Sign In</button>
          </div>
          <div class="popup_footer_icon">
            <a aria-label="Instagram" href="#none">
              <span class="icon icon_instagram"></span>
            </a>
            <a aria-label="Facebook" href="#none">
              <span class="icon icon_facebook"></span>
            </a>
            <a aria-label="Youtube" href="#none">
              <span class="icon icon_youtube"></span>
            </a>
          </div>
        </div>
      </div>
      <!-- //popup_footer -->
      <!-- // Popup Mobile -->
    </div>
    <!-- // Header -->
  </header>

  <!-- Dimed -->
  <div class="dimmed"></div>
  <!-- // Dimed -->
  <script src="./index.js"></script>
</body>
</html>
