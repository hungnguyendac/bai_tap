<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Link css-->
        <link rel="stylesheet" href="./css/_reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- // Link css -->

        <title>1. Navigation Assignment</title>
    </head>
    <body>
        <div class="inner">
            <!-- header -->
            <div class="header">
                <div class="header_logo">
                    <div class="icon_menu"></div>
                    <p class="header_logo_text">3legant.</p>
                </div>
                <div class="header_menu">
                    <ul class="header_list">
                        <li class="header_item header_item_black">Home</li>
                        <li class="header_item">Shop</li>
                        <li class="header_item">Product</li>
                        <li class="header_item">Contact US</li>
                    </ul>
                </div>
                <div class="header_icon">
                    <div class="icon icon_search"></div>
                    <div class="icon icon_user"></div>
                    <div class="icon icon_bag"></div>
                    <p class="icon_number">2</p>
                </div>

                <!-- Popup Mobile -->
                <div class="popup">
                    <div class="popup_header">
                        <div class="popup_logo">
                            <p class="header_logo_text popup_logo_text">
                                3legant.
                            </p>
                            <div class="icon_close"></div>
                        </div>
                        <div class="popup_input">
                            <div class="icon icon_search"></div>
                            <input
                                class="input_search"
                                type="text"
                                placeholder="Search"
                            />
                        </div>
                        <div class="popup_menu"></div>
                    </div>

                    <div class="popup_footer">
                        <div class="title">
                            <p class="title_text">Cart</p>
                            <div class="title_icon">
                                <div class="icon icon_bag"></div>
                                <p class="icon_number">2</p>
                            </div>
                        </div>
                        <div class="title">
                            <p class="title_text">Wishlist</p>
                            <div class="title_icon">
                                <div class="icon icon_heart"></div>
                                <p class="icon_number">2</p>
                            </div>
                        </div>
                        <div class="popup_button">
                            <button class="popup_button_sign">Sign In</button>
                        </div>
                        <div class="popup_footer_icon">
                            <div class="icon icon_instagram"></div>
                            <div class="icon icon_facebook"></div>
                            <div class="icon icon_youtube"></div>
                        </div>
                    </div>
                </div>
                <!-- // Popup Mobile -->
            </div>
            <!-- // Header -->
        </div>

        <script src="./index.js"></script>
    </body>
</html>
