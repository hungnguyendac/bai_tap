<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#3. List Assignment</title>

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/fonts.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
</head>

<body>
  <main class="main">
    <section class="blog">
      <div class="inner">
        <!-- Blog header-->
        <div class="blog_header">
          <h2 class="blog_heading">Articles</h2>
          <a class="more_link" href="#none">
            More Articles
            <span class="icon icon_arrow_right"></span>
          </a>
        </div>
        <!-- // Blog header -->

        <!-- Blog list-->
        <div class="blog_list">
          <ul class="blog_card">
            <li class="card_item">
              <a class="card_link" href="#none">
                <figure class="blog_img_wrap">
                  <img class="img_blog" src="./img/anh_1.jpg" alt="Home" />
                </figure>
              </a>
              <div class="blog_content">
                <a class="blog_link" href="#none">
                  <h3 class="blog_title">
                    7 ways to decor your home 7 ways to decor your home 7 ways to decor your home 
                  </h3>
                </a>
                <a class="more_link" href="#none">
                  Read More
                  <span class="icon icon_arrow_right"></span>
                </a>
              </div>
            </li>
            <li class="card_item">
              <a class="card_link" href="#none">
                <figure class="blog_img_wrap">
                  <img class="img_blog" src="./img/anh_2.jpg" alt="Kitchen" />
                </figure>
              </a>
              <a class="blog_link" href="#none">
                <h3 class="blog_title">
                  Kitchen organization
                </h3>
              </a>
              <a class="more_link" href="#none">
                Read More
                <span class="icon icon_arrow_right"></span>
              </a>
            </li>
            <li class="card_item">
              <a class="card_link" href="#none">
                <figure class="blog_img_wrap">
                  <img class="img_blog" src="./img/anh_3.jpg" alt="Bedroom" />
                </figure>
              </a>
              <a class="blog_link" href="#none">
                <h3 class="blog_title">Decor your bedroom</h3>
              </a>
              <a class="more_link" href="#none">
                Read More
                <span class="icon icon_arrow_right"></span>
              </a>
            </li>
          </ul>
        </div>
        <!-- articles_list -->
      </div>
    </section>
  </main>
</body>

</html>
