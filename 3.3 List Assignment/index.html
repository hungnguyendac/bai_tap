<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.3 List Assignment</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="articles">
        <div class="inner">
            <!-- articles_logo-->
            <div class="articles_logo">
                <a class="logo_link" href="#none" aria-label="logo link">
                    <h1 class="logo">Articles</h1>
                </a>
                <a href="#none" class="link_detail" aria-label="More link">
                    More Articles
                    <img src="./img/arrow-right.png" alt="arrow">
                </a>
            </div>
            <!-- articles_logo -->

            <!-- articles_list-->
            <div class="articles_list">
                <ul class="articles_card">
                    <li class="card_item">
                        <a class="card_link" href="#none">
                            <img class="img_articles" src="./img/anh-1.jpg" alt="anh-1">
                        </a>
                        <a href="#none">
                            <h3 class="articles_title">
                                7 ways to decor your home
                            </h3>
                        </a>
                        <a class="articles_link" href="#none">
                            Read More
                            <img src="./img/arrow-right.png" alt="arrow">
                        </a>
                    </li>
                    <li class="card_item">
                        <a class="card_link" href="#none">
                            <img class="img_articles" src="./img/anh-2.jpg" alt="anh-2">
                        </a>
                        <a href="#none">
                            <h3 class="articles_title">
                                Kitchen organization
                            </h3>
                        </a>
                        <a class="articles_link" href="#none">
                            Read More
                            <img src="./img/arrow-right.png" alt="arrow">
                        </a>
                    </li>
                    <li class="card_item">
                        <a class="card_link" href="#none">
                            <img class="img_articles" src="./img/anh-3.jpg" alt="anh-3">
                        </a>
                        <a href="#none">
                            <h3 class="articles_title">
                                Decor your bedroom
                            </h3>
                        </a>
                        <a class="articles_link" href="#none">
                            Read More
                            <img src="./img/arrow-right.png" alt="arrow">
                        </a>
                    </li>
                </ul>
            </div>
            <!-- articles_list -->
        </div>
    </div>
</body>

</html>
