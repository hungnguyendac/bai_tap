<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#3. List Assignment</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
  <main class="main">
    <section class="blog">
      <div class="inner">
        <!-- Blog header-->
        <div class="blog_header">
          <h2 class="blog_title">Articles</h2>
          <a href="#none" class="more_link">
            More Articles
          </a>
        </div>
        <!-- // Blog header -->

        <!-- Blog list-->
        <div class="blog_list">
          <ul class="blog_card">
            <li class="card_item">
              <a class="card_link" href="#none">
                <figure class="blog_img_wrap">
                  <img class="img_blog" src="./img/anh-1.jpg" alt="anh-1">
                </figure>
              </a>
              <a class="blog_link" href="#none">
                <h3 class="articles_title">
                  7 ways to decor your
                </h3>
              </a>
              <a class="more_link" href="#none">
                Read More
                <img src="./img/arrow-right.png" alt="arrow">
              </a>
            </li>
          </ul>
        </div>
        <!-- articles_list -->
      </div>
    </section>
  </main>
</body>

</html>
