<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#4. Slide Assignment</title>

  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="product">
    <div class="inner">
      <!-- Section header-->
      <div class="section_header">
        <h2 class="section_heading">New <br>Arrivals</h2>
        <a class="more_link" href="#none">
          More Products
        </a>
      </div>
      <!-- // Section header -->

      <!-- Product detail -->
      <div class="product_detail">
        <div class="swiper product_slides">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a class="product_link" href="#none">
                <img class="swiper_img" src="./img/product1.png" alt="Product">
              </a>
              <div class="rating">
                <span class="star" style="width: 100%;"></span>
              </div>
              <div class="product_title">
                <a class="product_name" href="#none">Loveseat Sofa</a>
                <div class="product_price">
                  <span class="price">$199.00</span>
                  <span class="price price_old">$400.00</span>
                </div>
              </div>
              <div class="badge_group">
                <span class="badge">NEW</span>
                <span class="badge badge_sale">-50%</span>
              </div>
              <button class="btn_like" type="button" aria-label="Like">
                <span class="icon icon_like"></span>
              </button>
              <button class="btn_card">Add to cart</button>
            </div>
            <div class="swiper-slide">
              <a class="product_link" href="#none">
                <img class="swiper_img" src="./img/product2.png" alt="Product">
              </a>
              <div class="rating">
                <span class="star" style="width: 80%;"></span>
              </div>
              <div class="product_title">
                <a class="product_name" href="#none">Table Lamp</a>
                <div class="product_price">
                  <span class="price">$24.99</span>
                </div>
              </div>
              <div class="badge_group">
                <span class="badge">NEW</span>
                <span class="badge badge_sale">-50%</span>
              </div>
              <button class="btn_like" type="button" aria-label="Like">
                <span class="icon icon_like"></span>
              </button>
              <button class="btn_card">Add to cart</button>
            </div>
            <div class="swiper-slide">
              <a class="product_link" href="#none">
                <img class="swiper_img" src="./img/product3.png" alt="Product">
              </a>
              <div class="rating">
                <span class="star" style="width: 50%;"></span>
              </div>
              <div class="product_title">
                <a class="product_name" href="#none">Beige Table Lamp</a>
                <div class="product_price">
                  <span class="price">$24.99</span>
                </div>
              </div>
              <div class="badge_group">
                <span class="badge">NEW</span>
                <span class="badge badge_sale">-50%</span>
              </div>
              <button class="btn_like" type="button" aria-label="Like">
                <span class="icon icon_like"></span>
              </button>
              <button class="btn_card">Add to cart</button>
            </div>
            <div class="swiper-slide">
              <a class="product_link" href="#none">
                <img class="swiper_img" src="./img/product4.png" alt="Product">
              </a>
              <div class="rating">
                <span class="star" style="width: 67%;"></span>
              </div>
              <div class="product_title">
                <a class="product_name" href="#none">Bamboo basket</a>
                <div class="product_price">
                  <span class="price">$24.99</span>
                </div>
              </div>
              <div class="badge_group">
                <span class="badge">NEW</span>
                <span class="badge badge_sale">-50%</span>
              </div>
              <button class="btn_like" type="button" aria-label="Like">
                <span class="icon icon_like"></span>
              </button>
              <button class="btn_card">Add to cart</button>
            </div>
            <div class="swiper-slide">
              <a class="product_link" href="#none">
                <img class="swiper_img" src="./img/product5.png" alt="Product">
              </a>
              <div class="rating">
                <span class="star" style="width: 100%;"></span>
              </div>
              <div class="product_title">
                <a class="product_name" href="#none">Toasted</a>
                <div class="product_price">
                  <span class="price">$224.99</span>
                </div>
              </div>
              <div class="badge_group">
                <span class="badge">NEW</span>
                <span class="badge badge_sale">-50%</span>
              </div>
              <button class="btn_like" type="button" aria-label="Like">
                <span class="icon icon_like"></span>
              </button>
              <button class="btn_card">Add to cart</button>
            </div>
            <div class="swiper-slide">
              <a class="product_link" href="#none">
                <img class="swiper_img" src="./img/product1.png" alt="Product">
              </a>
              <div class="rating">
                <span class="star" style="width: 100%;"></span>
              </div>
              <div class="product_title">
                <a class="product_name" href="#none">Loveseat Sofa</a>
                <div class="product_price">
                  <span class="price">$24.99</span>
                </div>
              </div>
              <div class="badge_group">
                <span class="badge">NEW</span>
                <span class="badge badge_sale">-50%</span>
              </div>
              <button class="btn_like" type="button" aria-label="Like">
                <span class="icon icon_like"></span>
              </button>
              <button class="btn_card">Add to cart</button>
            </div>
          </div>
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
      <!-- Product detail -->
    </div>
  </section>

  <script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
